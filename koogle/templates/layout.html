<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Koogle</title>

  <!-- bootstap -->
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>


  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

  <script>
    function render(){
    var words = ['sleep']
    var html = document.getElementById("text")
    for(word in words){
      document.getElementById("text").innerHTML = html.innerHTML.replace(word, "<b>" + word + "</b>")
    }}
  </script>
</head>
<body onload=render();>
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for('home')}}">Koogle</a>
        </div>
      
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="col-sm-3 col-md-3">
              <form class="navbar-form" role="search" action="{{ url_for('search') }}" method="post">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="{% if query %}{{query}}{%else%}Search{%endif%}" name="search">
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
              </div>
              </form>
          </div>
          <ul class="nav navbar-nav navbar-right">
            {% if not session.logged_in %}
              <li><a href="{{url_for('login')}}">Log in</a></li>
            {% else %}
              <li><a href="{{url_for('logout')}}">Log out</a></li>
            {%endif%}
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
      {% block body %}{% endblock %}
    </div>      
</body>
</html>
